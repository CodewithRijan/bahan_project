<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Bahan Project
        {% endblock title %}
    </title>
    <!-- custom written CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'crowdsource_app/stop.css' %}">
    <link rel="stylesheet" href="{% static 'crowdsource_app/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- 1. Include Leaflet's CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- 2. Include Leaflet's JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'crowdsource_app:home' %}">
                <i class="fas fa-bus-alt me-2 text-primary"></i>Bahan
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="{% url 'crowdsource_app:home' %}"><i
                                class="fas fa-map me-1"></i> Live Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'crowdsource_app:home' %}"><i
                                class="fas fa-route me-1"></i> Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{% url 'crowdsource_app:community' %}"><i
                                class="fas fa-users me-1"></i> Community</a>
                    </li>
                </ul>

                <!-- Auth Buttons (Static for Prototype) -->
                <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
                    {% if user.is_authenticated %}
                    <a href="/login/" class="btn btn-link text-white text-decoration-none fw-semibold">Log In</a>
                    <a href="{% url 'accounts:signup' %}"
                        class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm">Sign Up</a>
                    {% else %}
                    <p class="text-white fw-semibold mb-0">Hello, {{user.username}}</p>
                    <form action="/logout/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger rounded-pill px-4 fw-bold shadow-sm">Log
                            Out</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    {% block extrascripts %}{% endblock %}
</body>

</html>
