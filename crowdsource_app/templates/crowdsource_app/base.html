<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Bahan Project
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <!-- 1. Include Leaflet's CSS file -->
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin="" />
        <!-- 2. Include Leaflet's JavaScript file -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
        <style>
        #map { 
            height: 80vh; /* Full screen height */
            width: 100%;
        }
        .username-text {
            color: white;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid ">
                <a href="{% url 'crowdsource_app:home' %}" class="navbar-brand">Bahan Project</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'crowdsource_app:community' %}" class="nav-link">Community</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center gap-2">
                        {% if user.is_authenticated %}
                            <p class="navbar-text username-text">Logged in as {{ user.username }} |</p>
                            <form action="/logout/" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger btn-md" type="submit">Logout</button>
                            </form>
                        {% else %}
                            <button class="btn btn-outline-success btn-md mx-2">
                                <a href="/login/" class="nav-link">Login</a>
                            </button>
                            <button class="btn btn-outline-success btn-md">
                                <a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a>
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
    </body>
</html>
